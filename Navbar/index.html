<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive navbar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <body>
      <header class="header">
        <h1 class="logo">Jay Chavada</h1>
  
        <nav class="navbar">
          <ul class="navbar-list">
            <li>
              <a class="navbar-link" href="#">Home</a>
            </li>
            <li><a class="navbar-link" href="#">About Us</a></li>
            <li><a class="navbar-link" href="#">Blog</a></li>
            <li><a class="navbar-link" href="#">Gallery</a></li>
            <li>
              <a class="navbar-link" href="#" target="_blank">Contact Us</a>
            </li>
          </ul>
        </nav>
  
        <div class="mobile-navbar-btn">
          <ion-icon name="menu" class="mobile-nav-icon"></ion-icon>
          <ion-icon name="close" class="mobile-nav-icon"></ion-icon>
        </div>
      </header>
  
  
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
      
    <script src="./index.js"></script>
  </body>
</html>
