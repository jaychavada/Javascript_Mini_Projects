<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign-in/up</title>
    <!-- fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- SIGN UP SECTION STARTS HERE -->
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form id="signUpForm">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.google.com/" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="https://github.com/" class="social"><i class="fab fa-github"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" id="name" placeholder="Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" onclick="validateSignUp()">Sign Up</button>
        </form>
      </div>
      <!-- SIGN UP SECTION ENDS HERE -->

      <!-- SIGN IN SECTION STARTS HERE -->

      <div class="form-container sign-in-container">
        <form id="signInForm">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.google.com/" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="https://github.com/" class="social"><i class="fab fa-github"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" id="signInEmail" placeholder="Email" required />
          <input type="password" id="signInPassword" placeholder="Password" required />
          <a href="#">Forgot your password?</a>
          <button type="button" onclick="validateSignIn()">Sign In</button>
        </form>
      </div>
      <!-- SIGN IN SECTION ENDS HERE -->

      <!-- side card container -->
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome!</h1>
            <p>
              To keep connected with us, please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start the journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
